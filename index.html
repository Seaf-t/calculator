<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="screen">
                <div class="box-operation mini" id="operationMinibox"></div>
                <div class="box-operation" id="operationBox"></div>
            </div>
            <div class="teclas-wrapper">
                <button class="box" id="box1">1</button>
                <button class="box" id="box2">2</button>
                <button class="box" id="box3">3</button>
                <button class="box" id="boxSuma">+</button>
                <button class="box" id="box4">4</button>
                <button class="box" id="box5">5</button>
                <button class="box" id="box6">6</button>
                <button class="box" id="boxResta">-</button>
                <button class="box" id="box7">7</button>
                <button class="box" id="box8">8</button>
                <button class="box" id="box9">9</button>  
                <button class="box" id="boxMultiplicacion">*</button>
                <button class="box" id="boxClear">C</button>
                <button class="box" id="box0">0</button>
                <button class="box" id="boxFloat">,</button>
                <button class="box" id="boxDivision">/</button>
                <button class="box" id="boxResultado">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
