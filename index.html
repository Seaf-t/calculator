<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <main>
        <div class="screen">
        </div>
        <div class="teclas-wrapper">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">+</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">-</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">*</div>
            <div class="box">C</div>
            <div class="box">0</div>
            <div class="box">,</div>
            <div class="box">/</div>
            <div class="box">=</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
